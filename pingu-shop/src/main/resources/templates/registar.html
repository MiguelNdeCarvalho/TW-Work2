<body>
    <div id="cabecalho">
		<a href="/"><img src="img/logo.png" alt="pingu_logo"></a>
		<div id="procurar">
				<form action="search.html">
					<input type="text" placeholder="Pesquisar" name="pesquisa">
					<button type="submit"><i class="fas fa-search"></i></button>
				</form>
				<a href="advanced_search.html">Avan√ßada</a>
		</div>
	</div>

	<div id="main">
		<form method='post' th:action='@{/new-user}'>
			<label>Insira o seu nome:</label>
			<input type="text" id="firstName" name="firstName"/> 
			</br>
			<label>Insira o seu apelido:</label>
			<input type="text" id="lastName" name="lastName"/> 	
			</br>
			<label>Insira o seu mail:</label>
			<input type="text" id="mail" name="mail"/> 
			</br>
			<label>Insira o username:</label>
			<input type="text" id="username" name="username"/> 
			</br>
			<label>Insira a password:</label>
			<input type="text" id="password" name="password"/> 
			</br>
			<input type="submit" value="Submit">
		</form>
	</div>

	<div id="about">
		<a href="#">About this page</a>
